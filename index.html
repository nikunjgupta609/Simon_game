<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Simon</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Libre+Baskerville:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="box" class="mb-5">
      <h1 id="level-title">Press Start Key to Play</h1>
      <div class="Game container">
        <div type="button" id="green" class="fourButton btn"></div>
        <div type="button" id="red" class="fourButton btn"></div>
        <div type="button" id="yellow" class="fourButton btn"></div>
        <div type="button" id="blue" class="fourButton btn"></div>
        <div id="center">
          <div id="counter" class="mt-4">count</div>
          <div class="Simon">Simon</div>
          <div type="button" id="startGame" class="start mt-5 pt-3">
            <b>Start<br />Game</b>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
